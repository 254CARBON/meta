# Pytest configuration for running unit and integration tests in this meta repo.
#
# Conventions
# - Tests live under `tests/` with `test_*.py` naming.
# - Coverage targets scripts/ to ensure governance logic stays healthy.
# - Markers distinguish unit vs integration (and opt-in slow tests).
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
