name: gateway
repo: https://github.com/254carbon/254carbon-access
path: service-gateway
domain: access
version: 1.1.0
maturity: stable
runtime: python
api_contracts:
  - gateway-core@1.1.0
  - auth-spec@2.0.0
events_in:
  - pricing.curve.updates.v1
  - user.auth.events.v1
events_out:
  - metrics.request.count.v1
  - gateway.health.status.v1
dependencies:
  internal:
    - auth
    - entitlements
    - metrics
  external:
    - redis
    - postgresql
quality:
  coverage: 0.78
  lint_pass: true
  open_critical_vulns: 0
security:
  signed_images: true
  policy_pass: true
